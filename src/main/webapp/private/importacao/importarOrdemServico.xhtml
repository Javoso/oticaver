<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">Importar OS</ui:define>

	<ui:define name="links">
		<h:form>
			<h:panelGrid columns="3">
				<p:commandLink action="#{ordemServicoMB.prepareSave()}"
					styleClass="btn btn-orange">
					<div class="fa fa-plus-circle icon-link" />
					Cadastrar
				</p:commandLink>

				<div style="margin: 5px;" />

				<p:commandLink styleClass="btn btn-orange" id="down-excel" title="Clique aqui para fazer o download da planilha de exemplo para a importação">
					<div class="fa fa-file-excel-o icon-link" />
				</p:commandLink>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="links-xs">
		<h:form>
			<p:commandLink action="#{ordemServicoMB.prepareSave()}"
				styleClass="btn btn-orange">
				<div class="fa fa-plus-circle icon-link" />
				Cadastrar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="checklist.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Importar arquivo de Ordens de Serviços" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText
			value="Informe campos obrigatórios para cadastrar o ordemServico" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="Formulario">
			<p:messages id="msg" autoUpdate="true" closable="true"
				showSummary="true" showDetail="true" />

			<div jsf:id="panel-filter" class="ui-fluid ui-g">

				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<h:panelGroup id="group-arquivo">
						<p:outputLabel value="Buscar Arquivo: " styleClass="myLabel"
							style="vertical-align: text-top;" />
						<p:fileUpload immediate="true" mode="advanced"
							label="Escolher arquivo"
							update="msg"
							invalidFileMessage="Extensões permitidas: .xlsx"
							fileUploadListener="#{ordemServicoMB.carregarArquivo}"
							fileLimit="1" fileLimitMessage="Apenas um arquivo por vez!"
							dragDropSupport="true" multiple="false" cancelLabel="Cancelar"
							uploadLabel="Enviar" allowTypes="/(\.|\/)(xlsx)$/" />
					</h:panelGroup>
				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
