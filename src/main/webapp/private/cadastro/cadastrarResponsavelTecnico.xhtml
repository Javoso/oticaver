<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:define name="links">
		<h:form>
			<p:commandLink action="#{responsavelTecnicoMB.goToList()}" immediate="true"
				title="Clique neste botão para listar as responsavelTecnicoes cadastrados no sistema."
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="links-xs">
		<h:form>
			<p:commandLink action="#{responsavelTecnicoMB.goToList()}" immediate="true"
				title="Clique neste botão para listar as responsavelTecnicoes cadastrados no sistema."
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="titulo-pagina">Cadastrar responsavelTecnico</ui:define>
	<ui:define name="imagem">
		<h:graphicImage library="img" name="resp-tecnico.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Responsável Técnico"
			rendered="#{responsavelTecnicoMB.responsavelTecnico.id == null}" />
		<h:outputText value="Atualizar Responsável Técnico"
			rendered="#{responsavelTecnicoMB.responsavelTecnico.id != null}" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText
			value="Informe campos obrigatórios para cadastrar o responsável técnico"
			rendered="#{responsavelTecnicoMB.responsavelTecnico.id == null}" />
		<h:outputText
			value="Informe campos obrigatórios para atualizar o responsavel técnico."
			rendered="#{responsavelTecnicoMB.responsavelTecnico.id != null}" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="Formulario">
			<p:messages autoUpdate="true" closable="true" />

			<div jsf:id="panel-filter" class="ui-fluid ui-g">

					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<h:outputText value="Loja: " styleClass="myLabel" />
						<h:outputText value=" * " styleClass="campoObrigatorio" />

						<p:selectOneMenu id="loja" autoWidth="false"
							value="#{responsavelTecnicoMB.responsavelTecnico.loja}"
							converterMessage="Não foi possível selecionar a loja(Erro ao converter o objeto)"
							converter="genericConverter">
							<f:selectItem itemLabel="Selecione loja" noSelectionOption="true" />
							<f:selectItems value="#{lojaMB.lojas}" var="loja"
								itemLabel="#{loja.nome}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<h:outputText value="Nome: " styleClass="myLabel" />
						<h:outputText value=" * " styleClass="campoObrigatorio" />
						<p:inputText required="true"
							requiredMessage="Campo 'Nome' é obrigatório!"
							value="#{responsavelTecnicoMB.responsavelTecnico.nome}">
						</p:inputText>
					</div>

				<div class="ui-lg-12" />
				<br />

				<div class="ui-g-12 ui-md-6 ui-lg-12">

					<h:outputText value="Observação: " styleClass="myLabel" />
					<p:inputTextarea cols="80" rows="6" value="#{responsavelTecnicoMB.responsavelTecnico.observacao}">
					</p:inputTextarea>
				</div>


				<div class="ui-lg-12" />
				<br /> <br />

				<h:panelGroup rendered="#{responsavelTecnicoMB.responsavelTecnico.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o"
							styleClass="btn btn-primary" action="#{responsavelTecnicoMB.save}"
							update="@form" />
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{responsavelTecnicoMB.responsavelTecnico.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton value="Atualizar" icon="fa fa-floppy-o"
							styleClass="btn-green" action="#{responsavelTecnicoMB.update}"
							update="@form" />
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{responsavelTecnicoMB.responsavelTecnico.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="/private/dashboard/dashboard.xhtml" immediate="true"
							icon="fa fa-ban" ajax="false" />
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{responsavelTecnicoMB.responsavelTecnico.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="#{responsavelTecnicoMB.goToList}" immediate="true"
							icon="fa fa-ban" ajax="false" />
					</div>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
