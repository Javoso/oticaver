<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">Cadastrar lojas</ui:define>

	<ui:define name="links">
		<h:form>
			<p:commandLink action="#{lojaMB.goToList()}"
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="links-xs">
		<h:form>
			<p:commandLink action="#{lojaMB.goToList()}"
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="loja.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Loja"
			rendered="#{lojaMB.loja.id == null}" />
		<h:outputText value="Atualizar Loja"
			rendered="#{lojaMB.loja.id != null}" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText
			value="Informe campos obrigatórios para cadastrar a loja"
			rendered="#{lojaMB.loja.id == null}" />
		<h:outputText
			value="Informe campos obrigatórios para atualizar a loja."
			rendered="#{lojaMB.loja.id != null}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="Formulario">
			<p:messages autoUpdate="true" closable="true" />

			<div jsf:id="panel-filter" class="ui-fluid ui-g">

				<div class="ui-g-12 ui-md-4 ui-lg-12">
					<h:outputText value="Matriz: " styleClass="myLabel" />
					<h:outputText value=" * " styleClass="campoObrigatorio" />
					<p:selectOneRadio id="matriz" title="Digite a Razão Social"
						value="#{lojaMB.loja.matriz}" required="true"
						requiredMessage="Campo nome obrigatório!">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>
				</div>
				<div class="ui-g-12 ui-md-4 ui-lg-6">
					<h:outputText value="Razão Social: " styleClass="myLabel" />
					<h:outputText value=" * " styleClass="campoObrigatorio" />
					<p:inputText id="razao-social" title="Digite a Razão Social"
						value="#{lojaMB.loja.razaoSocial}" maxlength="250" required="true"
						requiredMessage="Campo nome obrigatório!">
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-4 ui-lg-6">
					<h:outputText value="Nome Fantasia: " styleClass="myLabel" />
					<h:outputText value=" * " styleClass="campoObrigatorio" />
					<p:inputText id="nome-fantasia" title="Digite a Nome Fantasia"
						value="#{lojaMB.loja.nomeFantasia}" maxlength="250"
						required="true" requiredMessage="Campo nome obrigatório!">
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-4 ui-lg-6">
					<h:outputText value="Identificador Sistema: " styleClass="myLabel" />
					<h:outputText value=" * " styleClass="campoObrigatorio" />
					<p:inputText id="identificador"
						title="Digite o nome de identificação no sistema"
						value="#{lojaMB.loja.nome}" maxlength="250" required="true"
						requiredMessage="Campo nome obrigatório!">
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-4 ui-lg-6">
					<h:outputText value="CNPJ: " styleClass="myLabel" />
					<h:outputText value=" * " styleClass="campoObrigatorio" />
					<p:inputMask mask="99.999.999/9999-99" id="cnpj"
						title="Digite o CNPJ" value="#{lojaMB.loja.cnpj}" maxlength="250"
						required="true" requiredMessage="Campo CNPJ obrigatório!">
					</p:inputMask>
				</div>
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<h:outputText value="Observação:" styleClass="myLabel" />
					<p:inputTextarea value="#{lojaMB.loja.observacao}" />
				</div>

				<div class="ui-lg-12" />
				<br /> <br />

				<h:panelGroup rendered="#{lojaMB.loja.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o"
							styleClass="btn btn-primary" action="#{lojaMB.save}"
							update="@form" />
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{lojaMB.loja.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<p:commandButton value="Atualizar" icon="fa fa-floppy-o"
							styleClass="btn btn-success" action="#{lojaMB.update}"
							update="@form" />
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{lojaMB.loja.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="/private/dashboard/dashbord.xhtml" immediate="true"
							icon="fa fa-ban" ajax="false" />
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{lojaMB.loja.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="/private/lista/listarLoja.xhtml?faces-redirect=true"
							immediate="true" icon="fa fa-ban" ajax="false" />
					</div>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
