<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:define name="links">
		<h:form>
			<p:commandLink action="#{funcaoMB.goToList()}" immediate="true"
				title="Clique neste botão para listar as funcaos cadastradas no sistema."
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="links-xs">
		<h:form>
			<p:commandLink action="#{funcaoMB.goToList()}" immediate="true"
				title="Clique neste botão para listar as funcaos cadastradas no sistema."
				styleClass="btn btn-orange">
				<div class="fa fa-list-alt icon-link" />
				Listar
			</p:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="titulo-pagina">Função</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="cargos.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Função"
			rendered="#{funcaoMB.funcao.id == null}" />
		<h:outputText value="Atualizar Função"
			rendered="#{funcaoMB.funcao.id != null}" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText
			value="Informe campos obrigatórios para cadastrar a função"
			rendered="#{funcaoMB.funcao.id == null}" />
		<h:outputText
			value="Informe campos obrigatórios para atualizar a função."
			rendered="#{funcaoMB.funcao.id != null}" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="Formulario">
			<p:messages autoUpdate="true" closable="true" />

			<div jsf:id="panel-filter" class="ui-fluid ui-g">
				<h:panelGroup>
					<div class="ui-g-12 ui-md-6 ui-lg-12">
						<h:outputText value="Nome: " styleClass="myLabel" />
						<h:outputText value=" * " styleClass="campoObrigatorio" />
						<br />
						<p:inputText id="nome" title="Digite o Nome"
							value="#{funcaoMB.funcao.nome}" maxlength="250" required="true"
							requiredMessage="Campo nome obrigatório!">
						</p:inputText>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div class="ui-g-12 ui-md-6 ui-lg-12">
						<h:outputText value="Observação:" styleClass="myLabel" />
						<br />
						<p:inputTextarea rows="6" value="#{funcaoMB.funcao.observacao}" />
					</div>
				</h:panelGroup>

				<div class="ui-lg-12" />
				<br /> <br />

				<h:panelGroup rendered="#{funcaoMB.funcao.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o"
							styleClass="btn btn-primary" action="#{funcaoMB.save}"
							update="@form" />
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{funcaoMB.funcao.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton value="Atualizar" icon="fa fa-floppy-o"
							styleClass="btn btn-success" action="#{funcaoMB.update}"
							update="@form" />

					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{funcaoMB.funcao.id == null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">

						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="/private/dashboard/dashboard.xhtml" immediate="true"
							icon="fa fa-ban" ajax="false" />
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{funcaoMB.funcao.id != null}">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:commandButton styleClass="btn btn-danger" value="Cancelar"
							action="#{funcaoMB.goToList}" immediate="true" icon="fa fa-ban"
							ajax="false" />
					</div>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
